<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BMS Simulation Test</title>
    <link rel="modulepreload" href="bms_rust.js" crossorigin="anonymous">
    <link rel="preload" href="bms_rust_bg.wasm" crossorigin="anonymous" as="fetch" type="application/wasm">
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module">
      console.log("Starting WASM initialization test...");

      import init, * as bindings from './bms_rust.js';
      (async () => {
        try {
          const wasm = await init({ module_or_path: './bms_rust_bg.wasm' });
          console.log("WASM module loaded successfully:", wasm);
          window.wasmBindings = bindings;

          document.addEventListener("DOMContentLoaded", () => {
            const root = document.getElementById("root");
            if (root) {
              root.innerText = "WASM loaded successfully!";
            } else {
              console.error("Error: 'root' element not found.");
            }
          });

          dispatchEvent(new CustomEvent("TrunkApplicationStarted", { detail: { wasm } }));
        } catch (error) {
          console.error("Error during WASM initialization:", error);
          document.addEventListener("DOMContentLoaded", () => {
            const root = document.getElementById("root");
            if (root) {
              root.innerText = "WASM failed to load. Check console.";
            }
          });
        }
      })();
    </script>
  </body>
</html>
